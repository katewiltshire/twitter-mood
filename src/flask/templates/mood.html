{% extends 'base.html' %}

{% block header %}Mood Grapher{% endblock %}

{% block content %}

{% if not type %}

      <p>
          Track the 'mood' (sentiment) of a twitter user, or a hashtag over the last month.
      </p>
      <form>
        <div class="form-group">
          <label for="user_name" class="control-label">User name</label>
          <div class="input-group">
            <div class="input-group-addon">@</div>
            <input type="text" name="user_name" class="form-control" id="user_name">
          </div>
        </div>
        <div class="form-group">
          <input type="hidden" name="type" value="user_name"/>
          <button type="submit" class="btn btn-default">Go!</button>
        </div>
      </form>

      <div class='hr-or'></div>

      <form>
        <div class="form-group">
          <label for="hash_tag" class="control-label">Hashtag</label>
          <div class="input-group">
            <div class="input-group-addon">#</div>
            <input type="text" name="hash_tag" class="form-control" id="hash_tag">
          </div>
        </div>
        <div class="form-group">
          <input type="hidden" name="type" value="hash_tag"/>
          <button type="submit" class="btn btn-default">Go!</button>
        </div>
      </form>


{% else %}

  {{ scores }}

{% endif %}

{% endblock %}
